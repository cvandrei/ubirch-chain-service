akka {
  loglevel = INFO
  http {
    verbose-error-messages = off
    server {
      idle-timeout = 90s
      request-timeout = 60s
      remote-address-header = on
      # The value of the `Server` header to produce.
      # Set to the empty string to disable rendering of the server header.
      server-header = ubirch-chain-service
    }
  }
}

ubirchChainService {
  interface = "localhost"
  port = 8080
  block {
    maxSize = 500 # kilobyte
    checkInterval = 5 # seconds
    #newBlockEveryXSeconds = 600 # seconds
    mineEveryXSeconds = 60 # seconds
  }
  anchor {
    enabled = true
    url = "http://52.91.68.91:8080/v0.0.1/notary/notarize"
    #url = "http://127.0.0.1:8081/v1/notary/notarize"
    interval = 600 # seconds
  }
}
